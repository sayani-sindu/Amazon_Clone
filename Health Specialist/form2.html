<!DOCTYPE html>
<html>
<head>
<title>
details
</title>
<style>
body
{
background-image:
url("doctor3.png");
background-repeat:no-repeat;
background-attachment:fixed;
background-size:100% 100%;
}
table
{
border-spacing:5px;
}
</style>
</head>
<body>
<center>
<h1><u>Personal Details</u></h1>
<form>
<table>
<tr>
<td>
<b style="font-size:20px;">
Name:
</b>
</td>
<td>
<input type="text" placeholder="Name" name="" MAXLENGTH="20" required>
</td>
</tr>
<tr>
<td>
<b style="font-size:20px;">
Gender:
</b>
</td>
<td>
<b style="font-size:17px;">
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<input type="radio" name="gender">Others
</b>
</td>
</tr>
<tr>
<td>
<b style="font-size:20px;">
E-Mail:
</b>
</td>
<td>
<input type="text" placeholder="E-Mail" name=""  MAXLENGTH="40" required>
</td>
</tr>
<tr>
<td>
<b style="font-size:20px;">
Phone No:
</b>
</td>
<td>
<select>
<option>+91</option>
<option>+92</option>
<option>+81</option>
<option>+1</option>
<option>+84</option>
<option>+44</option>
<input type="phone" placeholder="12345*****" MAXLENGTH="10" required>
</td>
</tr>
<tr>
<td>
<b style="font-size:20px;">
Age:
</b>
</td>
<td>
<input type="text" placeholder="Age" age="" MAXLENGTH="2" required>
</td>
</tr>
<tr>
<td>
<b style="font-size:20px;">
Occupation:
</b>
</td>
<td>
<input type"text" placeholder="Occupation" name="" required>
</td>
</tr>
<tr>
<td>
<b style="font-size:20px;">
Marital Status:
</b>
</td>
<td>
<b style="font-size:17px;">
<input type="radio" name="status">Married
<input type="radio" name="status">Unmarried
</b>
</td>
</tr>
</table>
<br>
<input type="submit" onClick="myFunction()">
<script>
    function myFunction(){
        window.location.href="linkstopages2.html";
    }
</script>
</form>
</body>
</html>
